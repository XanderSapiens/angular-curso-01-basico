<h3>Agregar</h3>
<hr>

<!-- 
    [] para establecer propiedad
    () para escuchar un evento
 -->

<form (ngSubmit)="agregar()">
    <input 
    type="text" 
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
    
    />

    <input 
    type="number" 
    placeholder="Poder" 
    name="poder"
    [(ngModel)]="nuevo.poder"

    
    />

    <button type="submit">
        Agregar
    </button>

</form>
